<!-- Comienzo el HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetchs</title>
    <link rel="stylesheet" href="./styles/index.css">

    <!-- Archivos bootstrap -->
    <link rel="stylesheet" href="./styles/bootstrap/css/bootstrap.min.css">
    <script src="./styles/bootstrap/js/bootstrap.min.js"> </script>

    <!-- Sweet Alert -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
</head>
<body>
    <aside>
        <a class="button" href="./pages/articles/articles.html">
            Articulos
        </a>
    </aside>

    <div class="containerMain">
        <div class="title"> 
            <svg width="2.5vw" height="2.2vw" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#FFFFFF">
                <path d="M1 20V19C1 15.134 4.13401 12 8 12V12C11.866 12 15 15.134 15 19V20" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"></path><path d="M13 14V14C13 11.2386 15.2386 9 18 9V9C20.7614 9 23 11.2386 23 14V14.5" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"></path>
                <path d="M8 12C10.2091 12 12 10.2091 12 8C12 5.79086 10.2091 4 8 4C5.79086 4 4 5.79086 4 8C4 10.2091 5.79086 12 8 12Z" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M18 9C19.6569 9 21 7.65685 21 6C21 4.34315 19.6569 3 18 3C16.3431 3 15 4.34315 15 6C15 7.65685 16.3431 9 18 9Z" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>  
            
            <button class="buttonTable" data-bs-toggle="modal" data-bs-target="#changeModal" id="openAddClient">
                AGREGAR
            </button>

            
        </div>  
        
        <div class="clientsHeader">
            <p class="headerID ms-1"> ID </p>
            <p class="headerName ms-2"> Razon Social</p>
            <p class="headerDirection ms-1"> Direccion</p>
            <p class="headerOptions"> | </p>
        </div>
        
        <div id="clientsContainer">
            
        </div>
        
    </div>
    
    
    
    <div class="modal fade" id="changeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="modalForm">
                    <input type="hidden" id="idInput" value="0"> 
                    <div class="mb-3">
                      <label for="razonSocialInput" class="form-label ms-1 text-uppercase"> Razon Social </label>
                      <input type="text" class="form-control" id="razonSocialInput" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="direccionInput" class="form-label ms-1 text-uppercase"> Dirección </label>
                      <input type="text" class="form-control" id="direccionInput" required>
                    </div>
                    <div class="mb-3 form-check">
                        <label class="form-check-label text-uppercase" for="exampleCheck1"> ¿HABILITADO?</label>
                        <input type="checkbox" class="form-check-input" id="habilitadoInput">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary text-uppercase" id="formBtn"> Grabar </button>
                    </div>
                </form>

            </div>
          </div>
        </div>
    </div>
    <script src="./apps/app.js"></script>
</body>
</html>
